<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotton Connect</title>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo-wrap">
          <img src="assests/images/cs-dark.svg" />
          <h5>Cotton Connect</h5>
        </div>
        <div class="search-wrap">
          <div class="search-box">
            <input class="search-bar" placeholder="search" name="search" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-login">
        <div class="login-wrap">
          <div class="mob-ray">
            <div class="mobile">
              <img src="assests/images/sample_mobile.svg" />
            </div>
            <div class="login">
              <h3>Welcome,</h3>
              <label>Enter Mobile No.</label>
              <input type="text" />
              <input class="log-btn" value="Login" type="button" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
